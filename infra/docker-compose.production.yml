version: '3.3'

volumes:
  foodgram_pg_data:
  static:
  media:

services:
  foodgram_db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - foodgram_pg_data:/var/lib/postgresql/data
  backend:
    image: linkprof/foodgram_backend-1
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - foodgram_db
  frontend:
    image: linkprof/foodgram_frontend-1
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: linkprof/foodgram_gateway-1
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/app/media