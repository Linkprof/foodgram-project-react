version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    restart: always
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: linkprof/foodgram-backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/collected_static
      - media:/media
      - ./docs:/usr/share/nginx/html/docs

  frontend:
    env_file: .env
    image: linkprof/foodgram-frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    image: linkprof/foodgram-gateway
    depends_on:
      - backend
    ports:
      - "9000:80"
    volumes:
      - static:/usr/share/nginx/html/
      - static:/collected_static
      - media:/media
      - ./docs:/usr/share/nginx/html/docs