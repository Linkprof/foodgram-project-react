version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: linkprof/foodgram-backend
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: linkprof/foodgram-frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: linkprof/foodgram-nginx
    env_file: .env
    volumes:
      - static:/static
      - media:/media
    ports:
      - 8000:80
    depends_on:
      - backend