version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: linkprof/foodgram-backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: linkprof/foodgram-frontend
    command: cp -r /app/build/. /static/
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  gateway:
    image: nginx:1.19.3
    volumes:
      - static:/var/html/static/
      - media:/var/html/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
    ports:
      - 80:80
    depends_on:
      - frontend