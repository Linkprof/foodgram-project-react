version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: linkprof/foodgram-backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: linkprof/foodgram-frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  gateway:
    image: linkprof/foodgram-nginx
    volumes:
      - static:/static
      - media:/app/media
    ports:
      - 8080:80
    depends_on:
      - frontend
      - backend