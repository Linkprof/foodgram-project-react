version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/tmp/
  backend:
    image: linkprof/foodgram_backend-1
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: linkprof/foodgram_frontend-1
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: linkprof/foodgram_gateway-1
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
    ports:
      - 8000:80
    depends_on:
      - backend
